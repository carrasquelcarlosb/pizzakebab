name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  domain-tests:
    name: Domain unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run domain test suites
        run: npm run test:domain

  integration-tests:
    name: Integration and adapter suites
    runs-on: ubuntu-latest
    needs: domain-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run full test suite
        run: npm test
